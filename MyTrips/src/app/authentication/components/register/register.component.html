<div class="login-container">
  <form
    nz-form
    [formGroup]="validateForm"
    (ngSubmit)="submitForm()"
    class="login-form"
  >
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="email"
        >E-mail</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="The input is not a valid E-mail!"
      >
        <div class="custom-form-control">
          <input
            nz-input
            formControlName="email"
            id="email"
            placeholder="E-mail"
          />
          <i nz-icon class="prefix-icon" nzType="mail"></i>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="password" nzRequired
        >Password</nz-form-label
      >
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        nzErrorTip="Password must contain at least 6 characters, 1 digit, and 1 uppercase letter."
      >
        <div class="custom-form-control">
          <input
            nz-input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
            (ngModelChange)="updateConfirmValidator()"
          />
          <i nz-icon class="prefix-icon" nzType="lock"></i>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="checkPassword" nzRequired
        >Confirm Password</nz-form-label
      >
      <nz-form-control [nzSm]="14" [nzXs]="24" [nzErrorTip]="errorTpl">
        <div class="custom-form-control">
          <input
            nz-input
            type="password"
            formControlName="checkPassword"
            id="checkPassword"
            placeholder="Confirm Password"
          />
          <i nz-icon class="prefix-icon" nzType="lock"></i>
        </div>
        <ng-template #errorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"
            >Please confirm your password!</ng-container
          >
          <ng-container *ngIf="control.hasError('confirm')"
            >Two passwords that you enter are inconsistent!</ng-container
          >
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label
        [nzSm]="6"
        [nzXs]="24"
        nzFor="username"
        nzRequired
        nzTooltipTitle="What do you want others to call you"
      >
        <span>Username</span>
      </nz-form-label>
      <nz-form-control
        [nzSm]="14"
        [nzXs]="24"
        [nzErrorTip]="getUsernameErrorMessage()"
      >
        <div class="custom-form-control">
          <input
            nz-input
            id="username"
            formControlName="username"
            placeholder="Username"
          />
          <i nz-icon class="prefix-icon" nzType="user"></i>
        </div>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <label nz-checkbox formControlName="agree">
          <span>I have read the <a>agreement</a></span>
        </label>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item nz-row class="register-area">
      <nz-form-control [nzSpan]="14" [nzOffset]="6">
        <button nz-button nzType="primary" class="login-form-button">
          Register
        </button>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
