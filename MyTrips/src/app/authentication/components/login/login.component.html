<div class="login-container">
  <form
    nz-form
    [formGroup]="validateForm"
    class="login-form"
    (ngSubmit)="submitForm()"
  >
    <nz-form-item>
      <nz-form-control
        nzErrorTip="Please input your username!"
        class="custom-form-control"
      >
        <span nz-prefix>
          <i nz-icon nzType="user" class="prefix-icon"></i>
        </span>
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="Username"
        />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control
        nzErrorTip="Please input your Password!"
        class="custom-form-control"
      >
        <span nz-prefix>
          <i nz-icon nzType="lock" class="prefix-icon"></i>
        </span>
        <input
          class="input"
          type="password"
          nz-input
          formControlName="password"
          placeholder="Password"
        />
      </nz-form-control>
    </nz-form-item>
    <div nz-row class="login-form-margin">
      <div nz-col [nzSpan]="12">
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
      </div>
      <div nz-col [nzSpan]="12">
        <a class="login-form-forgot">Forgot password</a>
      </div>
    </div>
    <button
      nz-button
      class="login-form-button login-form-margin"
      [nzType]="'primary'"
    >
      Log in
    </button>
    Or
    <a routerLink="/authentication/register">register now!</a>
  </form>
  <div class="error-message" *ngIf="invalidLogin">
    Invalid username or password. Please try again.
  </div>
</div>
